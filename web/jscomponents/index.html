<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>A static page</title>
  <link rel="stylesheet" href="./css/baseline.css">
  <link rel="stylesheet" href="./css/app.css">

  <!-- Vue.js demo libraries -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js" type="text/javascript"></script>
  <script src="https://unpkg.com/lodash@4.16.0" type="text/javascript"></script>
  <script src="https://unpkg.com/marked@0.3.6" type="text/javascript"></script>

  <!-- Mithril.js library -->
  <script src="https://unpkg.com/mithril" type="text/javascript"></script>

  <!-- Polymer -->
  <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="./files.html">

</head>

<body>
  <div class="site">
    <h1 id="logo" class="page-title grid-box">CSS Grid Demo</h1>
    <nav class="grid-box">
      <ul>
        <li><a href="/basic/">Basic Demo</a></li>
        <li><a href="/jscomponents/">JS Components</a></li>
      </ul>
      <file-manager></file-manager>
      <hr />
      <p>
        <label>
          Toggle grid background colors 
          <input id="background-colors" type="button" value="Off"/>
        </label>
      </p>
    </nav>
    <main class="grid-box">
      <div id="editor">
        <textarea v-model="bouncy" @input="update"></textarea>
        <div v-html="compiledMarkdown"></div>
      </div>
    </main>
    <footer class="grid-box">
      <p>
        This site builds on demos from <a href="https://vuejs.org/">Vue.js</a>, <a href="https://mithril.js.org/">Mithril.js</a>,
        and <a href="https://www.polymer-project.org/">Polymer 2</a>
      </p>
      <p>
        This site was built by <a href="https://github.com/ramjac">Grady Fields</a>. The code can be found on <a href="https://github.com/ramjac/GridDemo">Github</a>
      </p>
    </footer>
  </div>

  <script src="./js/app.js" type="text/javascript"></script>
  <script src="./js/editor.js" type="text/javascript"></script>
  <script src="./js/logo.js" type="text/javascript"></script>
</body>

</html>
