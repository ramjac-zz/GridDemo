<!-- import latest release version of all components from polygit -->
<link rel="import" href="https://polygit.org/components/polymer/polymer.html">

<dom-module id="file-manager">
  <template>
    <style>
       :host {
        font-family: 'Ubuntu Condensed', sans-serif;
        line-height: 1.75em;
      }

      h3 {
        margin: .5em 0;
      }

      ul {
        margin: 0;
        padding-left: .5em;
        list-style: none;
      }

      ul>li {
        display: flex;
        justify-content: left;
        align-items: left;
      }

      button.menu-button {
        float: right;
      }
      /* Grid CSS */

      @supports (display: grid) {
        @media screen and (min-width: 450px) {
          ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: .1em;
          }

          button.menu-button {
            display: inherit;
          }
        }

        @media screen and (min-width: 650px) {
          ul {
            grid-template-columns: repeat(3, 1fr);
          }

          button.menu-button {
            display: inherit;
          }
        }

        @media screen and (min-width: 1200px) {
          ul {
            grid-template-columns: repeat(1, 1fr);
            grid-gap: .25em;
          }

          button.menu-button {
            display: none;
          }
        }
      }
    </style>

    <h3>Files
      <button class="add-remove" on-click="addFile">+</button>
      <button class="menu-button" on-click="toggle-menu">#</button>
    </h3>

    <!-- Create a floating action button -->
    <ul id="file-list">
      <template is="dom-repeat" items="{{files}}">
        <li class="file">
          <button class="add-remove" on-click="removeFile" value={{item.name}}>X</button>
          <a href="#" on-click="openFile" value={{item.name}}>
              {{item.name}}
          </a>
        </li>
      </template>
    </ul>
  </template>

  <script>
    class FileManager extends Polymer.Element {
      static get is() {
        return "file-manager";
      }
      ready() {
        super.ready();
        window.addEventListener('updated-file', e => this.updateFileList(e));
      }
      constructor() {
        super();
        this.updateFileList();
      }
      addFile() {
        // call a function in the Vue component
        var evt = new Event("add-file", {
          "bubbles": true,
          "cancelable": false
        });
        window.dispatchEvent(evt);
      }
      openFile(event) {
        console.log("opening file");
        console.log(event);
        // call a function in the Vue component
        var evt = new CustomEvent("open-file", {
          "bubbles": true,
          "cancelable": false,
          "detail": event.target.value
        });
        window.dispatchEvent(evt);
      }
      removeFile(event) {
        console.log("removing file");
        console.log(event.target.value);
        // delete the file from localStorage
        window.localStorage.removeItem(event.target.value);

        this.updateFileList();

        // Notify other components the file has been removed
        var evt = new Event("removed-file", {
          "bubbles": true,
          "cancelable": false
        });
        window.dispatchEvent(evt);
      }
      updateFileList() {
        console.log("Updating file list");
        this.files = [];
        for (var i = 0; i < window.localStorage.length; i++) {
          this.files.push({
            name: window.localStorage.key(i)
          });
        }
      }
    }

    customElements.define(FileManager.is, FileManager);
  </script>
</dom-module>
